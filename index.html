<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1 class="text-3xl ms-3 text-green-400 font-semibold text-center">Welcome to QR Generator!</h1>
    </header>
    <section class=" flex justify-center mt-10">
        <div class="form-control w-full max-w-xs p-5 rounded-md shadow-xl">
            <label class="label">
              <span class="label-text">Enter Width</span>
             
              
            </label>
            <input id="qr-width" type="text" placeholder="Width" class="input input-bordered w-full max-w-xs" />
            <label class="label">
                <span class="label-text">Enter Height</span>
             
              
            </label>
            <input id="qr-height" type="text" placeholder="Height" class="input input-bordered w-full max-w-xs" />
            <label class="label">
                <span class="label-text">Enter Wi-fi Password</span>
             
              
            </label>
            <input id="qr-data" type="password" placeholder="Wifi Password" class="input input-bordered w-full max-w-xs" />
            
            <button id="submit" class="btn btn-accent w-1/2 mx-auto mt-5">Submit</button>

            <h4 class="text-center mt-5 text-xl">Your QR Code is Generated Below:</h4>
          </div>
    </section>


    <figure class="flex justify-center mt-10 mb-20">
        <img id="qr-img" src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=Welcome to QR Code Generator" alt="QR code">
    </figure>

    <script src="./qrGenerator.js"></script>
</body>
</html>
